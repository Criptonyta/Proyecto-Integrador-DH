    <body class="fondo">
        
        <section class="form-register">
                <form action="/registro" method="POST">
                <h4>¡Registrate ahora!</h4>
                <div class="items">
                <p>
                <label>Nombre:</label>
                <input class="datos" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                </p>
                
                <p>
                <label>Apellido:</label>
                <input class="datos" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                </p>
        
                <p>
                <label>Email:</label>
                <input class="datos" type="email" name="email" id="email" placeholder="Ingrese su email" required>
                </label>
                </p>
        
                <p>
                <label>Contraseña:</label>
                <input class="datos" type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
                </p>
        
                <p>
                <label>Dejanos tu comentario</label>
                <textarea class="datos" name="Comentario" placeholder="¿Cómo nos conociste?"></textarea>
                </p>
                
                <input class="button" button type="submit" value="Registrarse"></button>
                </div>
                </form>
        </section>
