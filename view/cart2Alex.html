<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Implementando Google fonts (https://fonts.google.com/) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- GoogleFonts => Copio y pego en el head los links que me da la GFonts, luego de haberlos elegido -->
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Roboto&display=swap" rel="stylesheet">
    <!-- GoogleFonts => Implementando Roboto + Palette Mosaic -->
    
    <script src="https://kit.fontawesome.com/17d45040ef.js" crossorigin="anonymous"></script>
    <!-- Implementando Font-Awesome -->
    
    
    <link rel="stylesheet" href="/css/normalize.css"> <!-- Implementando Libreria Normalize.css (https://necolas.github.io/normalize.css/) para que el sitio web sea homogeneo en los diferentes navegadores. Desde el sitio, descargo, guardo como la css en la misma carpeta del proyecto y luego la linkeo -->
    <link rel="stylesheet" href="/css/styles.css">  <!-- Usa esta linea para direccionarla a tu CSS -->
    <link rel="stylesheet" href="/css/cart2Alex.css">  <!-- Usa esta linea para direccionarla a tu CSS -->

    <title>Document</title>
</head>
<body>
    <header class="main-header">

        <nav class="main-header-izq">
            <!-- Creando la parte izquierda de la NavBar -->
            <a href="/"><img src="/images/Images/Logo redondo.jpg" class="logoMobile" alt="Logo Musiqueiros Mobile" /></a>
            <a href="/"><img src="/images/Images/Logo Horizontal.jpg" class="logo" alt="Logo Musiqueiros" /></a>
        </nav>

        <nav class="main-header-der">
            <!-- Creando la parte derecha de la NavBar -->
            <a href="#" class="hamburguer-button">
                <!-- Boton responsivo -->
                <i class="fas fa-bars"></i>
            </a>
            <ul>
                <!--style="text-decoration:none" le quita el subrayado a los enlaces -->
                <li><a href="/tienda" style="text-decoration:none">Comprar Musica</a></li>
                <li><a href="/tienda" style="text-decoration:none">Comprar Instrumentos</a></li>
            </ul>

            <!-- Boton Ingreso responsivo | Exibido en NavBar en > 700px -->
            <a href="/login" class="button" target="_blank">Ingresa </a>

        </nav>
    </header>

    <main>
        <!--Section para la barra que dice en que parte del pago estas-->
        <section class="cart2Alex-menu">
            <ul class="cart2Alex-menuContainer">
                <li class="cart2Alex-menuOption" id="cart2Alex-menuOption-1"><a href="./cart1Alex">Tu carrito</a></li>
                <li class="cart2Alex-menuOption" id="cart2Alex-menuOption-2"><a href="./cart2Alex">Detelles del envio</a></li>
                <li class="cart2Alex-menuOption" id="cart2Alex-menuOption-3"><a href="#">Opciones de pago</a></li>
            </ul>
        </section>
        <section class="cart2Alex-detallesEnvio">
            <p>Detalles de envio</p>
            <form>
                <div class="cart2Alex-detallesEnvioNombre">
                    <input type="text" name="nombre" placeholder="Nombre" class="cart2Alex-detallesEnvioEntradaInput">
                    <input type="text" name="apellido" placeholder="Apellido" class="cart2Alex-detallesEnvioEntradaInput">
                </div>
                <div class="cart2Alex-detallesEnvioLocacion">
                    <select name="pais" required class="cart2Alex-detallesEnvioEntradaInput">
                        <option selected></option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                    <select name="provincia" required class="cart2Alex-detallesEnvioEntradaInput">
                        <option selected></option>
                        <option value="Cordoba">Argentina</option>
                        <option value="Mendoza">Brasil</option>
                        <option value="Caba">Mexico</option>
                    </select>
                </div>
                <div class="cart2Alex-detallesEnvioLocalidad">
                    <input type="text" name="ciudad" placeholder="Ciudad">
                    <input type="text" name="codigoPostal" placeholder="Codigo postal">
                </div>
                <input type="text" name="direccion" placeholder="Direccion">
                <input type="text" name="telefono" placeholder="Numero de telefono">
                <div class="cart2Alex-detallesEnvioBotones">
                    <button type="submit">Cancelar</button>
                    <button type="submit">Siguiente</button>
                </div>
            </form>
        </section>
        <section class="cart2Alex-resumenCarrito">
            <article class="cart1Alex-datosTotales">
                <p>Totales con envio<p>
                <p>Subtotal:<span>15000$</span></p>
                <p>Envio:<span>1000$</span></p>
                <p>Total<span>16000$</span></p>
                <button type="submit" class="cart2Alex-botonesOpcion" id="cart2Alex-botonesOpcionContinuar"><span>Continuar<i class="fas fa-arrow-right"></i></span></button>
            </article>
        </section>

    </main>



    <footer>
        <!-- Adicionando iconos font-awesome de redes sociales -->
        <div class="redessociales-footer">
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="#" target="_blank"><i class="fas fa-share-alt-square"></i></a>
        </div>

        <div class="main-footer">
            <div class="main-footer-der-text">
                <ul>
                    <!--style="text-decoration:none" le quita el subrayado a los enlaces -->
                    <li><a href="#" style="text-decoration:none" target="_blank">Contactanos</a></li>
                    <li><a href="#" style="text-decoration:none" target="_blank">Acerca de</a></li>
                    <li><a href="#" style="text-decoration:none" target="_blank">Terminos y condiciones</a></li>
                </ul>
            </div>

            <div class="main-footer-izq-text">
                <ul>
                    <li><a href="#" style="text-decoration:none" target="_blank">Trabaja con nosotros</a></li>
                    <li><a href="#" style="text-decoration:none" target="_blank">FAQs</a></li>
                </ul>
            </div>
        </div>
    </footer>


</body>
</html>
